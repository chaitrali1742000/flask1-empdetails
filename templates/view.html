<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>View Employees</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='c.css') }}">
</head>
<body>
    <nav class="navbar">
        <img class="logo" src="{{url_for('static',filename = 'coditas_logo.png')}}" />
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a class="active" href="/">Home</a>
    </nav>
    <header><h3>Employee Information</h3></header>
    <main>
        <div>
            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                    </tr>
                </thead>

                {% for row in rows %}
                <tr>
                    <td>{{row["id"]}}</td>
                    <td>{{row["name"]}}</td>
                    <td>{{row["email"]}}</td>
                    <td>{{row["phone"]}}</td>
                    <td>{{row["address"]}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>

    </main>
    <div><a href="/">Go back to Home page</a></div>
</body>
</html>
